<!doctype html>
<html lang="en">


<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Import css -->
  <link rel="stylesheet" href="../static/navBar.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- Chart Js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>




  {% block headerContent %}
  {% endblock %}

  <title>{% block title %}Home{% endblock %}</title>


</head>

<body>
  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Pepsi Power</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item ">
          <a class="nav-link" href="/gps">Gps</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/telemData">Telementry Data</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Main Content Start -->
  <div class="container mt-4 mb-4">
    {% block content %}
    {% endblock %}
  </div>
  <!-- Main Content End  -->

  <!-- Footer Start -->
  <footer class="bg-light py-4 mt-4 text-white text-center">
    <div class="container">
      <p class="text-dark">Copyright &copy; My Website 2021</p>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="#" class="text-dark">Privacy Policy</a>
        </li>
        <li class="list-inline-item">
          <a href="#" class="text-dark">Terms of Use</a>
        </li>
      </ul>
    </div>
  </footer>
  <!-- Footer End -->

  <!-- Post Scroll Reset START-->
  <script>
    var scrollPos = 0;

    function storeScrollPos() {
      scrollPos = window.scrollY;
    }

    document.getElementById("myForm").addEventListener("submit", storeScrollPos);

    window.onload = function () {
      window.scrollTo(0, scrollPos);
    }
  </script>
  <!-- Post Scroll Reset END-->


</body>
